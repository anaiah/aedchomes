    <!-- Add this modal HTML somewhere after the body content -->
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel">Project Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

            <!-- form starts  here -->
            <form id="projectForm" name="projectForm"> 
            
            <div class="mb-3">
                <label for="projectCode" class="form-label">Project Code</label>
                <input type="text" class="form-control" id="projectCode" name="projectCode" readonly>
            </div>
            
            <div class="mb-3">
                <label for="projectName" class="form-label">Site Name</label>
                <input type="text" class="form-control" id="projectName" name="projectName" value="ChangeMe" required>
            </div>
            <div class="mb-3">
                <label for="projectOwner" class="form-label">Project Owner</label>
                <input type="text" class="form-control" id="projectOwner" name="projectOwner" readonly>
            </div>
            <div class="mb-3">
                <label for="addressField" class="form-label">Address</label>
                <textarea class="form-control" id="addressField" name="addressField" readonly rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="cityField" class="form-label">City</label>
                <input type="text" class="form-control" id="cityField" name="cityField" readonly >
            </div>
            <div class="mb-3">
                <label for="elevationField" class="form-label">Elevation  (meters)</label>
                <input type="text" class="form-control" id="elevationField" name="elevationField" readonly >
            </div>
            
            <div class="mb-3">
                <label for="latField" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latField" name="latField" readonly>
            </div>
            <div class="mb-3">
                <label for="lonField" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="lonField" name="lonField" readonly>
            </div>
            <div class="mb-3">
                <label for="openingSelect" class="form-label">Opening Type</label>
                <select class="form-control  form-select" id="openingSelect" name="openingSelect">
                    <option value="MUP" selected>MUP</option>
                    <option value="NZ">NZ</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="image_upload_file" name="image_upload_file" capture="environment" accept="image/*">
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <!-- Optional: Add Save or Submit button -->
            <button type="button" id="save-btn" onclick="javascript:util.validateMe('projectModal','#projectForm','equipmentx')" class="btn btn-primary" form="projectForm">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
        </div>

    <div class="modal fade" id="dataEntryModal" tabindex="-1" aria-labelledby="dataEntryModalLabel" aria-hidden="true">

                <div class="modal-body">
                    <form id="dataEntryForm" name="dataEntryForm">
                        <div class="mb-3">
                            <label for="house_id" class="form-label">House ID</label>
                            <input type="text" class="form-control equipmentx" id="house_id" name="house_id" value="" readonly>

                        <div class="mb-3">
                            <label for="method_id" class="form-label">Method</label>

                        </div>
                        <div class="mb-3">
                            <label for="customer" class="form-label">Name</label>
                            <input type="text" class="form-control equipmentx" id="customer" name="customer" required>
                        </div>
                        <div class="mb-3">
                            <label for="cellphone" class="form-label">Cellphone</label>
                            <input type="tel" class="form-control equipmentx" id="cellphone" name="cellphone" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button"   class="btn btn-primary" id="savedata-btn" onclick="javascript:util.validateMe('dataEntryModal','#dataEntryForm','equipmentx')">Save Data</button>
                </div>
            </div>
